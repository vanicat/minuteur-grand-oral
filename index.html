<!DOCTYPE html>
<html>
    <head>
        <title>minuteur grand oral</title>
        <link rel="stylesheet" href="style.css">
        <script src="action.js"></script>
    </head>
    <body lang="fr" onload="init();">
        <div id="presentation" class="minuteur">
            Présentation :<br>
            <span class="minute">00</span> :
            <span class="second">00</span>
            <button class="start">Start</button>
            <button class="next">Next</button>
        </div>
        <div id="echange" class="minuteur">
            Echange :<br>
            <span class="minute">00</span> :
            <span class="second">00</span>
            <button class="next">Next</button>
        </div>
        <div id="orientation" class="minuteur">
            Orientation :<br>
            <span class="minute">00</span> :
            <span class="second">00</span>
        </div>
        <div id="total" class="minuteur">
            Total :<br>
            <span class="minute">00</span>:
            <span class="second">00</span>
            <button class="reset">Reset</button>
        </div>
    </body>
</html>
