<!DOCTYPE html>
<html>
    <head>
        <title>minuteur grand oral</title>
        <link rel="stylesheet" href="style.css">
        <script src="action.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body lang="fr" onload="init();">
        <div id="presentation" class="minuteur">
            Présentation :<br>
            <span class="minute">05</span> :
            <span class="second">00</span>
            <button class="start">Début</button>
            <button class="next">Suivant</button>
        </div>
        <div id="echange" class="minuteur">
            Echange :<br>
            <span class="minute">10</span> :
            <span class="second">00</span>
            <button class="next">Suivant</button>
        </div>
        <div id="orientation" class="minuteur">
            Orientation :<br>
            <span class="minute">05</span> :
            <span class="second">00</span>
        </div>
        <div id="total" class="minuteur">
            Total :<br>
            <span class="minute">20</span>:
            <span class="second">00</span>
            <button class="reset">Recommençons</button>
        </div>
    </body>
</html>
